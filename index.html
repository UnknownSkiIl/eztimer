<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/example-main.css">
    <title>EzTimer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <h1><span>Ez</span>Timer</h1>
                <p>the easiest timer JS script</p>
            </div>

            <div class="timer" id="timer">
                <span class="days">00</span>
                <span>d :</span>
                <span class="hours">00</span>
                <span>h :</span>
                <span class="minutes">00</span>
                <span>m :</span>
                <span class="seconds">00</span>
                <span>s</span>
            </div>
        </div>
    </header>
    
    <script src="js/eztimer.js"></script>
    <script src="js/example-main.js"></script>
</body>
</html>
